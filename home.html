<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="Tracker App" content="GPX Tracker App">
    <meta name="2249177P" content="SitePoint">

    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <link rel="stylesheet" href="css/css/bootstrap.css">
</head>

<body>
    <script src="js/hide.js"></script>

    <!--HOME LOGO-->
    <div class="row">
        <div class="col-md-12">
            <img class="center-block" id="homelogo" src="media/logo.png" width="25%" height="25%">
        </div>
    </div>
    </div>

    <!--ACTION BUTTONS-->
    <div class="container">
        <div class="row">
            <label class="btn-custom submit center-block"><input type="file" id="fileinput"></label>

            <script src="js/uploadfile.js"></script>
            <div class="uplaoded">
                <p id="filename">Uploaded File</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="mapid" style="margin-top: 50px" width="100%" height="50%">
                    <!--<script type="text/javascript" id="mapcall" src="js/maps.js"></script>-->
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 center-block">
                <p>Average Heart Rate:</p>
                <p id="meanHR"></p>
            </div>
            <div class="col-md-3 center-block">
                <p>Lowest Heart Rate:</p>
                <p id="lowestHR"></p>
            </div>
            <div class="col-md-3 center-block">
                <p>Highest Heart Rate:</p>
                <p id="highestHR"></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 center-block">
                <p>Average Elevation:</p>
                <p id="meanElv"></p>
            </div>
            <div class="col-md-3 center-block">
                <p>Lowest Elevation:</p>
                <p id="lowestElv"></p>
            </div>
            <div class="col-md-3 center-block">
                <p>Highest Elevation:</p>
                <p id="highestElv"></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="graphPannel">
            <div class="col-md-6" id="elevations">
                <canvas id="elevationChart" width="400" height="200"></canvas>
                <!--<script src="js/elevations.js"></script>-->
            </div>
            <div class="col-md-6" id="heartrate">
                <canvas id="heartrateChart" width="400" height="200"></canvas>
                <!--<script src="js/heartrate.js"></script>-->
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <p class="main-text authorship" id="test">
                A GPX file viewing application by Wads and Boyds ltd.
            </p>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <p id="gpx"></p>
        </div>
    </div>
    </div>
</body>

</html>
