<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="Tracker App" content="GPX Tracker App">
    <meta name="2249177P" content="SitePoint">

    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <script src="js/hide.js"></script>

    <!--HOME LOGO-->
    <div class="row">
        <div class="col-md-12">
            <img class="center-block" id="homelogo" src="media/logo.png" width="25%" height="25%">
        </div>
    </div>
    </div>

    <!--ACTION BUTTONS-->
    <div class="container">
        <div class="row">
            <div class="col-md-12 center-block">
                <label class="">
                    <i class="far fa-folder fa-3x" id="upload"><input type="file" id="fileinput" style="display:none"></i>
                </label>
                <script src="js/uploadfile.js"></script>
                <div class="uploaded text-center">
                    <p id="filename" class="title"></p>
                </div>
                <p class="text-center" style="font-size: 14px; font-weight: bold">Upload GPX file</p>
                <p class="text-center" style="font-size: 10px">Elevation, Heart Rate and Route data will be displayed after upload.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="mapid" style="margin-top: 50px" width="100%" height="50%">
                    <!--<script type="text/javascript" id="mapcall" src="js/maps.js"></script>-->
                </div>
            </div>
        </div>
    </div>
    <div id="data" hidden>
        <div class="container" id="icons">
            <div class="row">
                <div class="col-md-6 text-center">
                    <i class="far fa-heart fa-5x data-label" style="margin-top: 30px"></i>
                    <p class="text-center"><b>Average:</b></p>
                    <p class="text-center" id="meanHR"></p>
                    <p class="text-center"><b>Lowest:</b></p>
                    <p class="text-center" id="lowestHR"></p>
                    <p class="text-center"><b>Highest:</b></p>
                    <p class="text-center" id="highestHR"></p>
                </div>
                <div class="col-md-6 text-center">
                    <i class="far fa-arrow-alt-circle-up fa-5x data-label" style="margin-top: 30px"></i>
                    <p class="text-center"><b>Average:</b></p>
                    <p class="text-center" id="meanElv"></p>
                    <p class="text-center"><b>Lowest:</b></p>
                    <p class="text-center" id="lowestElv"></p>
                    <p class="text-center"><b>Highest:</b></p>
                    <p class="text-center" id="highestElv"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6" id="heartrate">
                <canvas id="heartrateChart" width="400" height="200"></canvas>
                <!--<script src="js/elevations.js"></script>-->
            </div>
            <div class="col-md-6" id="heartrate">
                <canvas id="elevationChart" width="400" height="200"></canvas>
                <!--<script src="js/heartrate.js"></script>-->
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <p class="main-text authorship" id="test">
                A GPX file viewing application by Wads and Boyds ltd.
            </p>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <p id="gpx"></p>
        </div>
    </div>
    </div>
</body>

</html>
